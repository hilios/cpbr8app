---
layout: base
---
{% raw %}
<div class="container" ng-controller="TasksController">
  <header>
    <div class="top-bar">
      <span class="carrier">
        CPBR8
      </span>
      <i class="icon-connection"></i>
      <i class="icon-clock2"></i>
    </div>
    <div class="title-bar">
      <h1>
        <i class="icon-checkmark pull-right"></i>
        Tasks
      </h1>
    </div>
  </header>

  <article class="tasks">
    <button class="pure-button add-task">
      <i class="icon-plus"></i>
    </button>
    <task ng-repeat="task in tasks" ng-model="task"></task>
  </article>

  <footer>
    <div class="pure-g">
      <div class="pure-u-1-3">

      </div>
      <div class="pure-u-1-3 align-center">
        {{ tasks|filter:{ok: true}|len }} of {{ tasks|len }}
        <i class="icon-checkmark"></i>
      </div>
      <div class="pure-u-1-3">

      </div>
    </div>
  </footer>
</div>

<div class="modal" ng-if="loading">
  <div class="spinner">
    <i class="icon-spinner5"></i>
  </div>
  <div class="overlay"></div>
</div>

<div class="modal" ng-if="selected">
  <div class="dialog">
    <h2>Editar tarefa</h2>
    <p>
      <input type="text" placeholder="Descrição">
    </p>
    <p class="align-right">
      <button class="pure-button">
        Salvar
      </button>
      <button class="pure-button">
        Cancelar
      </button>
    </p>
  </div>
  <div class="overlay overlay-dark"></div>
</div>

<script type="text/ng-template" id="task.html">
  <div class="task" ng-class="{'ok': ngModel.ok}" ng-mouseenter="editButton = true" ng-mouseleave="editButton = false">
    <button ng-show="editButton" class="button pull-right">
      <i class="icon-pencil"></i>
    </button>
    <div class="wrapper" ng-click="ngModel.ok = !ngModel.ok">
      <span class="checkbox">
        <i ng-show="ngModel.ok" class="icon-checkbox-checked"></i>
        <i ng-hide="ngModel.ok" class="icon-checkbox-unchecked"></i>
      </span>
      <span ng-hide="editMode" class="desc">
        {{ ngModel.desc }}
      </span>
    </div>
  </div>
</script>
{% endraw %}
